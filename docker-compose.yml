services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: wedding_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wedding_db
    ports:
      - "5346:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for Celery broker)
  # redis:
  #   image: redis:7-alpine
  #   container_name: wedding_redis
  #   restart: unless-stopped
  #   ports:
  #     - "6677:6379"
  #   volumes:
  #     - ./redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 5s
  #     timeout: 5s
  #     retries: 5

  # FastAPI Application
  app:
    build:
      context: ./backend
      dockerfile: app/Dockerfile
    container_name: wedding_app
    restart: unless-stopped
    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/wedding_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      # redis:
      #   condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (same image, different command)
  # worker:
  #   build:
  #     context: ./backend
  #     dockerfile: app/Dockerfile
  #   container_name: wedding_worker
  #   restart: unless-stopped
